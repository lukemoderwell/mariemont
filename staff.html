---
title: Staff | Mariemont Community Church
layout: default
---
<div class="container">
  <h3 class="page_heading page_heading--noBg">Staff</h3>
  <div class="elders">
    {% assign staff = site.people | where: "is_elder", false %}
    {% for item in staff %}
      <div class="media">
        <img class="media-img" src="{{ staff.image }}"/>
        <div class="media-content">
          <h4 class="media-title">{{ staff.name }}</h4>
          <h5 class="media-subtitle">{{ staff.position }}</h5>
          <p>{{ staff.content | markdownify }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
