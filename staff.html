---
title: Staff | Mariemont Community Church
layout: default
---
<div class="container">
  <h3 class="page_heading page_heading--noBg">Staff</h3>
  <div class="grid">
    {% assign staff = site.people | where: "is_elder", false %}
    {% for item in staff %}
      <div class="grid-item-1-3">
        <img src="{{ item.image }}"/>
        <div class="content">
          <h4 class="page_heading page_heading--noBg flush soft-top-half">{{ item.name }}</h4>
          <h5 class="media-subtitle push-bottom">{{ item.position }}</h5>
          <div class="flush">{{ item.content | markdownify }}</div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
