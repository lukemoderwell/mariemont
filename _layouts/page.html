---
layout: frontpage
---

<div class="page_header" style="background: {{ page.bg_color }};">
	<div class="wrap page_hero_text">
		<h1 class="page_heading">{{ page.heading }}</h1>
		<h2 class="page_lead_in">{{ page.lead_in }}</h2>
		{% if page.start_date and page.end_date %}
			<span class="event_date">{{ page.start_date | date: "%a, %b %d"}} â€” {{ page.end_date | date: "%a, %b %d" }}</span>
		{% endif %}
	</div>
</div>

{% if page.hero_image %}
	<figure class="hero_image" style="background-image: url({{ page.hero_image }});"></figure>
{% endif %}

<div class="wrap page_content">
	{{ content }}
</div>
