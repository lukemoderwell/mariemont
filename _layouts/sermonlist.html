--- 
layout: default
---

<div class="container">
  <h3 class="page_heading page_heading--noBg">Sermons</h3>
  <div class="grid">
    {% assign sorted_sermons = site.sermons | sort:"sermon_date" | reverse %} {% for sermon in sorted_sermons %}
    <div class="card grid-item-1-3">
      <a class="card_main" href="{{ sermon.url }}">
        <div class="card_visual">
          <img class="card_img" src="{{ sermon.thumbnail_image }}" />
        </div>
        <div class="card_text">
          <h3 class="card_title">{{ sermon.title }}</h3>
          <p class="card_speaker">{{ sermon.speaker }}</p>
        </div>
        {% if sermon.sermon_date %}
        <span class="card_date">{{ sermon.sermon_date | date: "%a, %b %d" }}</span>
        {% endif %}
      </a>
    </div>
    {% endfor %}
  </div>
</div>
