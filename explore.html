---
title: Explore | Mariemont Community Church
layout: default
---

<div class="container">
  <h1 class="page_heading page_heading--noBg">Welcome to Mariemont Community Church.</h1>
  <iframe width="100%" data-aspect-ratio="1.777777778" src="https://www.youtube.com/embed/60kOaLMUFQQ" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  <h3 class="page_heading page_heading--noBg">Elders</h3>
  <div class="elders">
    {% assign elders = site.people | where: "is_elder", true %}
    {% for elder in elders %}
      <div class="media">
        <img class="media-img" src="{{ elder.image }}"/>
        <div class="media-content">
          <h4 class="media-title">{{ elder.name }}</h4>
          <h5 class="media-subtitle">{{ elder.position }}</h5>
          <p>{{ elder.content | markdownify }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<script>
  const el = document.querySelector('[data-aspect-ratio');
  const aspectWidth = el.offsetWidth;
  const aspectHeight = (aspectWidth / el.dataset.aspectRatio);
  el.height = aspectHeight;
  console.log(el.dataset.aspectRatio);
  console.log(aspectWidth);
</script>
